<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiderman vs Boxer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="p-lg-2">
        <center>
            <div class="row">
                <div class="col">
                    <h1>SPIDER-MAN</h1>
                </div>
                <div class="col">
                    <h1>BOXER</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mh-100" style="height:600px">
                        <img class="mx-auto" src="../game/spiderman.png" v-bind:style="{height: spider + 'px'}"></img>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" v-bind:style="{width: spider/5 + '%'}"
                                aria-valuenow="{spider}" aria-valuemin="0" aria-valuemax="500">{{spider/5}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h1 class="position-absolute top-50 start-50 translate-middle">V.S.</h1>
                </div>
                <div class="col">
                    <img src="../game/red.png" v-bind:style="{height: boxer + 'px' }"></img>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" v-bind:style="{width: boxer/5 + '%'}"
                            aria-valuenow="{boxer}" aria-valuemin="0" aria-valuemax="500">{{boxer/5}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center ">
                <div class="col ">
                    <button v-on:click="start()" class="btn btn-info">
                        <H1>Start</H1>
                    </button>
                    <button v-on:click="dmgboxer(randomDamage(15,50)); dmgspider(randomDamage(25,75)); play();"
                        class="btn btn-warning mx-5">
                        <h1>Attack</h1>
                    </button>
                    <button v-on:click="dmgboxer(randomDamage(50,100)); dmgspider(randomDamage(25,75)); play();"
                        class="btn btn-danger ">
                        <h1>Special Attack</h1>
                    </button>
                </div>
            </div>
        </center>
    </div>
</body>
<script>
    var example1 = new Vue({
        el: '#app',
        data: {
            spider: 500,
            boxer: 500,
        },
        methods: {
            start: function () {
                this.spider = 500;
                this.boxer = 500;
            },
            randomDamage: function (min, max) {
                return Math.max(Math.floor(Math.random() * max) + 1, min);
            },
            dmgboxer: function (ii) {
                this.boxer -= ii;
            },
            dmgspider: function (i) {
                this.spider -= i;
                if (this.spider <= 0) {
                    alert("You Loss!")
                    this.spider = 500;
                    this.boxer = 500;
                };
                if (this.boxer <= 0) {
                    alert("You win!")
                    this.spider = 500;
                    this.boxer = 500;
                };
            },
        }
    }
    )
</script>

</html>
