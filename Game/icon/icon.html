<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div id="example-1" class="container pt-5 text-center">
        <button @click="liked()" class="btn btn-outline-primary">üëç{{like}}</button>
        <button @click="loved()" class="btn btn-outline-primary">‚ù§Ô∏è{{love}}</button>
        <button @click="laughd()" class="btn btn-outline-primary">üòÜ{{laugh}}</button>
        <button @click="wowd()" class="btn btn-outline-primary">üò≤{{wow}}</button>
        <button @click="sadd()" class="btn btn-outline-primary">üò¢{{sad}}</button>
        <button @click="angryd()" class="btn btn-outline-primary">üò°{{angry}}</button>
        <p>counter : {{counter}}</p>

    </div>


    <script>
        var example1 = new Vue({
            el: '#example-1',
            data: {
                counter: 0,

                like: 0,
                love: 0,
                laugh: 0,
                wow: 0,
                sad: 0,
                angry: 0,

            },
            methods: {
                liked: function () {
                    this.counter += 10;
                    this.like += 1;
                },
                loved: function () {
                    this.counter += 20;
                    this.love += 1;
                },
                laughd: function () {
                    this.counter += 25;
                    this.laugh += 1;
                },
                wowd: function () {
                    this.counter += 30;
                    this.wow += 1;
                },
                sadd: function () {
                    this.counter -= 15;
                    this.sad += 1;
                },
                angryd: function () {
                    this.counter -= 60;
                    this.angry += 1;
                },
            }
        }
        )
    </script>

</body>

</html>
