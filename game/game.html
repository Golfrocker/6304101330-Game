<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<div id="app" >
    <div style="height: 500px;width: 2000p;">
        <center>
            <a>
                <img class="mx-auto" src="../game/spiderman.png" v-bind:style="{height: hero + 'px' }"
                    style="height: 500p;">HealthSpiderman:&emsp;{{hero}}&emsp;HealthBoxer:&emsp;{{monter}}</img>
                <img src="../game/red.png" v-bind:style="{height: monter + 'px' }"></img>
            </a>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%</div>
              </div>
        </center>
    </div>
    <div>
        <center>
            <table>
                <tr><button v-on:click="start()" class="btn btn-info"><H1>Start</H1></button>
                    <button v-on:click="dmgmonter(randomDamage(15,50)); dmghero(randomDamage(25,75)); play();"
                        class="btn btn-warning mx-5"><h1>Attack</h1></button>
                    <button v-on:click="dmgmonter(randomDamage(50,100)); dmghero(randomDamage(25,75)); play();"
                        class="btn btn-danger "><h1>Special Attack</h1></button>
                </tr>
            </table>
        </center>
    </div>
</div>



</body>


<script>
    var example1 = new Vue({
        el: '#app',
        data: {
            hero: 500,
            monter: 500,
        },
        methods: {
            start: function () {
                this.hero = 500;
                this.monter = 500;
            },
            randomDamage: function (min, max) {
                return Math.max(Math.floor(Math.random() * max) + 1, min);
            },
            dmgmonter: function (ii) {
                this.monter -= ii;
            },
            dmghero: function (i) {
                this.hero -= i;
                if (this.hero <= 0) {
                    alert("You Loss!")
                    this.hero = 500;
                    this.monter = 500;
                };
                if (this.monter <= 0) {
                    alert("You win!")
                    this.hero = 500;
                    this.monter = 500;
                };
            },
        }
    }
    )
</script>

</html>
